<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="../temp/styles/styles.css">
</head>
<body>
  <div class="header">
    <img class="header__logo" src="assets/images/logo.svg" alt="Huddle Logo">
  </div>
  <div class="container">
    <img class="container__content-image" src="assets/images/illustration-mockups.svg" alt="">
    <span class="container__content-1-col container__content-2-col">
      <h1 class="container__content-header">Build The Community Your Fans Will Love</h1>
      <p class="container__content-info">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="container__button">Register</button>
    </span>
    
  </div>
  
  <div class="footer">
    <span class="footer__icon-border"><img class="footer__facebook-icon" src="assets/images/icons/facebook.svg" alt=""></span>
    <span class="footer__icon-border"><img class="footer__twitter-icon" src="assets/images/icons/twitter.svg" alt=""></span>
    <span class="footer__icon-border"><img class="footer__instagram-icon" src="assets/images/icons/instagram.svg" alt=""></span>
  </div>
</body>
</html>
